<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple Webpage</h1>
    </header>

    <main>
        <h2>Welcome to My Simple Webpage</h2>
        <p>This is a basic webpage created using HTML and CSS.</p>
        <img src="https://via.placeholder.com/800x400" alt="Sample Image">
    </main>

    <footer>
        &copy; 2024 Simple Webpage
    </footer>

</body>
</html>
